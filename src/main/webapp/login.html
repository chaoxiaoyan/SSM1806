<div  class="container">

    <div class="row">

        <div class="col-md-12">
            <div style="width: 500px;border: 1px;margin-top: 100px">
                <div style="text-align: center">
                    <strong style="font-size:xx-large;text-align: center">欢迎注册快至人口账号</strong>
                    <div style="margin-top: 10px">准备开启您的美味之旅</div>

                </div>

                    <form id="fm" class="layui-form" action="" style="background-color: white;margin-top: 30px;height: 230px" onsubmit="return false">
                        <div class="col-md-6" style="text-align: center;width: 250px;height: 40px;background-color: grey;line-height: 35px">
                            <a href="login.html" style="font-size: x-large;color: white"  >登录</a>
                        </div>
                        <div class="col-md-6" style="text-align: center;width: 250px;height: 40px;background-color: white;line-height: 35px">
                            <a href="register.html" style="font-size: x-large;color: black">注册</a>
                        </div>
                        <div style="margin-top: 15px">
                            <div class="layui-form-item" >
                                <label class="layui-form-label" >用户名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="name" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" style="width: 300px">
                                </div>
                            </div>
                            <div class="layui-form-item" >
                                <label class="layui-form-label" >密码</label>
                                <div class="layui-input-block">
                                    <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" style="width: 300px">
                                </div>
                            </div>


                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即登录</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </div>
                    </form>

                <script>
                    //Demo
                    layui.use('form', function(){
                        var form = layui.form;

                        //监听提交
                        form.on('submit(formDemo)', function(data){
                           // layer.msg(JSON.stringify(data.field));
                            $.ajax({
                                url:"user/login.do",
                                method:'post',
                                data:$("#fm").serialize(),
                                success:function (obj) {
                                    if (obj.code == 1) {
                                        layer.msg("登陆成功");
                                     // alert(obj.info.uName);
                                        window.location.href="index.html?uName=" + obj.info.uName;
                                    } else {
                                        layer.msg("登录失败"+ obj.code);
                                    }
                                }


                            })
                            return false;
                        });
                    });

                </script>
            </div>
        </div>
    </div>
